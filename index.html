<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Etch-a-Sketch</h1>
			<div class="grid-wrapper"></div>
			<div class="control-pane">
				<button id="resize-grid">Re-size grid</button>
				<button id="reset-grid">Reset</button>
				<form id="drawing-modes">
					<input type="radio" id="black" name="drawing-mode" value="black" checked>
					<label for="black">Black</label>

					<input type="radio" id="shade" name="drawing-mode" value="shade">
					<label for="shade">Shade</label>

					<input type="radio" id="random-color" name="drawing-mode" value="random-color">
					<label for="random-color">Random color</label>

					<input type="radio" id="erase" name="drawing-mode" value="erase">
					<label for="erase">Erase</label>
				</form>
			</div>
		</div>
	</body>
</html>
